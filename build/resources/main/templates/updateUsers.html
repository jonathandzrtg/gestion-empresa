<!DOCTYPE html>
<html lang="en" xmlns:th="http://https://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- Styles -->
    <link rel="stylesheet" href="/css/home.css">

    <!-- Google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Muli:300,700&display=swap" rel="stylesheet">

    <!-- Ionic icons -->
    <link href="https://unpkg.com/ionicons@4.5.10-0/dist/css/ionicons.min.css" rel="stylesheet">

    <script type="text/javascript" src="/js/user.js"></script>

    <title>Users</title>
</head>
<body>
<div class="d-flex" id="content-wrapper">

    <div th:insert="sidebar :: sidebar">  </div>

    <div class="w-100">
        <div th:insert="navbar :: navbar">  </div>
        <div id="content">
            <section class="bg-light py-3">
                <div class="container">
                    <div class="row">
                        <div class="col-lg-9 col-md-8">
                            <br>
                            <br>
                            <h1 class="font-weight-bold mb-0">Editar usuario</h1>
                        </div>
                    </div>
                </div>
            </section>
            <section>
                <div class="container">
                    <div class="alert alert-danger alert-dismissible" th:if="${error != null}" >
                        <label th:text="${error}"></label>
                        <button type="button" class="close" data-dismiss="alert">&times;</button>
                    </div>
                </div>
                <div class="container">
                    <br>
                    <br>
                    <form th:action="@{/user/edit/{id}(id=${user.id})}" th:method="post" th:object="${user}">
                        <div class="form-group row">
                            <label for="name" class="col-sm-2 col-form-label">Nombre</label>
                            <div class="col-sm-6">
                                <input th:field="*{name}" type="text" class="form-control" id="name" placeholder="Nombre">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="email" class="col-sm-2 col-form-label">Email</label>
                            <div class="col-sm-6">
                                <input th:field="*{email}" type="text" class="form-control" id="email" placeholder="Email">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="role" class="col-sm-2 col-form-label">Rol</label>
                            <div class="col-sm-6">
                                <select th:field="*{role}" class="form-control" id="role">
                                    <option value="">Seleccione el rol</option>
                                    <option value="Admin">Admin</option>
                                    <option value="Operario">Operario</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="enterprise" class="col-sm-2 col-form-label">Empresa</label>
                            <div class="col-sm-6">
                                <select th:field="*{enterprise}" class="form-control" id="enterprise">
                                    <option value="">Selecciones la empresa</option>
                                    <option th:each="enterprise:${enterprises}" th:text="${enterprise.name}" th:value="${enterprise.id}">
                                    </option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="image" class="col-sm-2 col-form-label">Imagen</label>
                            <div class="col-sm-6">
                                <input th:field="*{image}" type="text" class="form-control" id="image" placeholder="Imagen">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="phone" class="col-sm-2 col-form-label">Telefono</label>
                            <div class="col-sm-6">
                                <input th:field="*{phone}" type="text" class="form-control" id="phone" placeholder="Telefono">
                            </div>
                        </div>
                        <br>
                        <br>
                        <br>
                        <div class="form-group row">
                            <div class="col-sm-6 mx-auto">
                                <button type="submit" class="btn btn-primary">Actualizar</button>
                                <button type="button" class="btn btn-secondary" th:onclick="clearFormUsers()">Limpiar</button>
                                <a href="/enterprise" class="btn btn-danger">Cancelar</a>
                            </div>
                        </div>
                    </form>
                </div>
            </section>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
