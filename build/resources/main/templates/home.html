<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- Styles -->
    <link rel="stylesheet" href="css/home.css">

    <!-- Google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Muli:300,700&display=swap" rel="stylesheet">

    <!-- Ionic icons -->
    <link href="https://unpkg.com/ionicons@4.5.10-0/dist/css/ionicons.min.css" rel="stylesheet">

    <title>Home</title>
</head>
<body>
<div class="d-flex" id="content-wrapper">

    <!-- Sidebar -->
    <div th:insert="sidebar :: sidebar">  </div>
    <!-- Fin sidebar -->

    <div class="w-100">

        <div th:insert="navbar :: navbar">  </div>
        <div id="content">

            <section class="bg-light py-3">
                <div class="container">
                    <div class="row">
                        <div class="col-lg-9 col-md-8">
                            <br>
                            <br>
                            <h1 class="font-weight-bold mb-0" th:text="'Bienvenido ' + ${session.name}"> </h1>
                        </div>
                    </div>
                </div>
            </section>

            <section>
                <br>
                <br>
                <br>
            </section>

            <section>
                <div class="container">
                    <div class="card rounded-0">
                        <div class="card-body">
                            <div class="row">
                                <div class="col-lg-4 col-md-6 d-flex stat my-3">
                                    <div class="text-center mx-auto">
                                        <img src="images/transactions.png" class="images">
                                        <br>
                                        <br>
                                        <div class="text-center">
                                            <a class="btn btn-outline-dark text-muted" style="text-align:center;" href="/transaction">Ingresos y Gastos</a>
                                        </div>
                                    </div>
                                </div>
                                <div th:if="${session.admin}" class="col-lg-4 col-md-6 d-flex stat my-3">
                                    <div class="text-center mx-auto">
                                        <img src="images/users.png" class="images">
                                        <br>
                                        <br>
                                        <div class="text-center">
                                            <a class="btn btn-outline-dark text-muted" style="text-align:center;" href="/user">Gestión de Usuarios</a>
                                        </div>
                                    </div>
                                </div>
                                <div th:if="${session.admin}" class="col-lg-4 col-md-6 d-flex stat my-3">
                                    <div class="text-center mx-auto">
                                        <img src="images/enterprise.png" class="images">
                                        <br>
                                        <br>
                                        <div class="text-center">
                                            <a class="btn btn-outline-dark text-muted" style="text-align:center;" href="/enterprise">Gestión de Empresas</a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>

        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js" integrity="sha256-R4pqcOYV8lt7snxMQO/HSbVCFRPMdrhAFMH+vr9giYI=" crossorigin="anonymous"></script>
</body>
</html>
