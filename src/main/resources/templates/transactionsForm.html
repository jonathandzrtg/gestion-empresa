<!DOCTYPE html>
<html lang="en" xmlns:th="http://https://www.thymeleaf.org">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <!-- Styles -->
  <link rel="stylesheet" href="/css/home.css">

  <!-- Google fonts -->
  <link href="https://fonts.googleapis.com/css?family=Muli:300,700&display=swap" rel="stylesheet">

  <!-- Ionic icons -->
  <link href="https://unpkg.com/ionicons@4.5.10-0/dist/css/ionicons.min.css" rel="stylesheet">

  <script type="text/javascript" src="/js/transaction.js"></script>

  <title>Transacciones form</title>
</head>
<body>
<div class="d-flex" id="content-wrapper">

  <div th:insert="sidebar :: sidebar">  </div>
  <div class="w-100">
    <div th:insert="navbar :: navbar">  </div>
    <div id="content">
      <section class="bg-light py-3">
        <div class="container">
          <div class="row">
            <div class="col-lg-9 col-md-8">
              <br>
              <br>
              <h1 class="font-weight-bold mb-0">Registrar nueva transaccion</h1>
            </div>
          </div>
        </div>
      </section>
      <section>
        <div class="container">
          <div class="alert alert-success alert-dismissible" th:if="${success != null}" >
            <label th:text="${success}"></label>
            <button type="button" class="close" data-dismiss="alert">&times;</button>
          </div>
          <div class="alert alert-danger alert-dismissible" th:if="${error != null}" >
            <label th:text="${error}"></label>
            <button type="button" class="close" data-dismiss="alert">&times;</button>
          </div>
        </div>
        <div class="container">
          <br>
          <br>
          <form th:action="@{/transaction}" th:method="post" th:object="${transaction}">
            <div class="form-group row">
              <label for="concept" class="col-sm-2 col-form-label">Descripcion</label>
              <div class="col-sm-6">
                <input th:field="*{concept}" type="text" class="form-control" id="concept" placeholder="Descripcion" required>
              </div>
            </div>
            <div class="form-group row">
              <label for="mount" class="col-sm-2 col-form-label">Monto</label>
              <div class="col-sm-6">
                <input th:field="*{amount}" type="number" class="form-control" id="mount" placeholder="Monto" required>
              </div>
            </div>
            <div class="form-group row">
              <label for="date" class="col-sm-2 col-form-label">Fecha Transaccion</label>
              <div class="col-sm-6">
                <input th:field="*{date}" type="date" class="form-control" id="date" placeholder="Fecha" required>
              </div>
            </div>
            <br>
            <br>
            <br>
            <div class="form-group row">
              <div class="col-sm-6 mx-auto">
                <button type="submit" class="btn btn-primary">Registrar</button>
                <button type="button" class="btn btn-secondary" th:onclick="clearFormTransaction()">Limpiar</button>
                <a href="/transaction" class="btn btn-danger">Cancelar</a>
              </div>
            </div>
          </form>
        </div>
      </section>
    </div>
  </div>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js" integrity="sha256-R4pqcOYV8lt7snxMQO/HSbVCFRPMdrhAFMH+vr9giYI=" crossorigin="anonymous"></script>
</body>
</html>
